sudo: required

language: java

jdk:
  - oraclejdk8

env:
  - >-
   BASE_YAML=$PWD/src/test/resources/yaml/base.yml
   KEY_PATH=$PWD/id_rsa_test

services:
  - docker

before_install:
  - ssh-keygen -t ecdsa -f ${KEY_PATH} -N ''
  - >-
    docker run -d
    -p 10022:22
    -v ${PWD}/src/test/resources/input/host1:/mount
    -v ${PWD}/id_rsa_test.pub:/root/.ssh/authorized_keys
    --name test_sshd1
    sickp/alpine-sshd:7.2
  - docker ps -a

script:
  - ./gradlew --info check
